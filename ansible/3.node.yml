- hosts: k8s-nodes
  tasks: 
    - name: mkdir /var/lib/kubelet
      file:
        path: /var/lib/kubelet
        state: directory
    - name: produce node conf
      template: 
        src: ~/k8s-ansible/template/{{item.service}}.j2
        dest: /etc/kubernetes/{{item.service}}
      with_items:
        - {service: 'kubelet'}
        - {service: 'proxy'}
    - name: install node binaries
      copy: 
        src: ~/k8s-ansible/binaries/node/{{item.service}}
        dest: /usr/bin/{{item.service}}
        mode: 744
      with_items:
        - {service: 'kubectl'}
        - {service: 'kubelet'}
        - {service: 'kube-proxy'}
    - name: copy node systemctl service
      copy:
        src: ~/k8s-ansible/systemctl/node/{{item.service}}.service
        dest: /usr/lib/systemd/system/{{item.service}}.service
      with_items:
        - {service: 'kubelet'}
        - {service: 'kube-proxy'}
        - {service: 'docker'}
    - name: reload systemctl config
      shell: systemctl daemon-reload
    - name: restart docker 
      shell: systemctl restart docker.service
    - name: enable node service
      shell:  systemctl enable {{item.service}}.service
      with_items:
        - {service: 'kubelet'}
        - {service: 'kube-proxy'}
    - name: start  node service
      shell:  systemctl start {{item.service}}.service
      with_items:
        - {service: 'kubelet'}
        - {service: 'kube-proxy'}
    - name: pull images pause-amd64
      shell:  docker pull registry.cn-beijing.aliyuncs.com/liu-kevin/pause-amd64:3.0
    - name: tag pause-amd64
      shell:  docker tag registry.cn-beijing.aliyuncs.com/liu-kevin/pause-amd64:3.0  gcr.io/google_containers/pause-amd64:3.0
      
    - name: pull kube-dns images
      shell: docker pull registry.cn-beijing.aliyuncs.com/liu-kevin/{{item.image}}:1.14.1
      with_items:
      - {image: 'k8s-dns-kube-dns-amd64'}
      - {image: 'k8s-dns-dnsmasq-nanny-amd64'}
      - {image: 'k8s-dns-sidecar-amd64'}
    - name: tag kube-dns images
      shell: docker tag rregistry.cn-beijing.aliyuncs.com/liu-kevin/{{item.image}}:1.14.1  gcr.io/google_containers/{{item.image}}:1.14.1
      with_items:
      - {image: 'k8s-dns-kube-dns-amd64'}
      - {image: 'k8s-dns-dnsmasq-nanny-amd64'}
      - {image: 'k8s-dns-sidecar-amd64'}
